name: Update

on:
  push:
#  schedule:
#    - cron: '0 0 1 * *'

jobs:
  create:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout chocomilk
        uses: actions/checkout@v2
        with:
          repository: itigoag/chocomilk.git
          ref: "master"

      - uses: actions/checkout@v2
        with:
          path: package

      - uses: actions/setup-python@v1

      - name: Play Ansible Playbook
        run: ansible-playbook -i inventory/hosts.yml -vv before.yml
        env:
          ANSIBLE_HOST_KEY_CHECKING: "false"
          ANSIBLE_DEPRECATION_WARNINGS: "false"
          CHOCOLATEY_ITIGO_API_KEY: ${{ secrets.CHOCOLATEY_ITIGO_API_KEY }}
          MATTERMOST_API_KEY: ${{ secrets.MATTERMOST_API_KEY }}
          GITHUB_API_KEY: ${{ secrets.GITHUB_TOKEN }}
          PWD: .

      - name: Play Ansible Playbook
        run: ansible-playbook -i inventory/hosts.yml play.yml
        env:
          ANSIBLE_HOST_KEY_CHECKING: "false"
          ANSIBLE_DEPRECATION_WARNINGS: "false"
          CHOCOLATEY_ITIGO_API_KEY: ${{ secrets.CHOCOLATEY_ITIGO_API_KEY }}
          MATTERMOST_API_KEY: ${{ secrets.MATTERMOST_API_KEY }}
          GITHUB_API_KEY: ${{ secrets.GITHUB_TOKEN }}
          PWD: .
